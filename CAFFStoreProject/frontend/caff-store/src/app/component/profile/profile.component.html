<div class="container">
    <h2 class="align-center">Profile</h2>
    <form class="example-form" class="align-center">
        <div>
            <mat-form-field style="width:20vw" appearance="outline" class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" maxlength="100" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field style="width:20vw" appearance="outline" class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="text" maxlength="100" value="{{ email }}" readonly>
            </mat-form-field>
            <div class="align-center">
                <button mat-raised-button style="width:8vw" (click)="updateUsername()" color="primary">Update</button>
            </div>
        </div>
    </form>
    <div *ngIf="!isAdmin">
        <h2 class="align-center pt-3">Comments</h2>
        <div class="example-full-width">
            <mat-list role="list" *ngFor="let comment of comments">
                <mat-list-item role="listitem" appearance="outline">{{ comment }}</mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>
        </div>
        <h2 class="align-center pt-3">Uploaded files</h2>
        <div class="example-full-width">
            <mat-action-list role="list" *ngFor="let caff of caffFiles">
                <button mat-list-item role="listitem" (click)="navigateToDetails(caff.id)">
                    {{ caff.originalFileName }}
                </button>
            </mat-action-list>
        </div>
    </div>
</div>
