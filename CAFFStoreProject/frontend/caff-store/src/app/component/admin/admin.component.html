<div class="mat-elevation-z8" style="display: block; max-width: 1200px; margin: auto">
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- User name Definition -->
    <ng-container matColumnDef="personName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.personName}} </mat-cell>
    </ng-container>

    <!-- E-mail Definition -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>

    <!-- ID Definition -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
    </ng-container>

    <!-- Modify Definition -->
    <ng-container matColumnDef="modify">
      <mat-header-cell *matHeaderCellDef> Modify </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-button (click)="modifyUser(user.id)">
          <mat-icon>settings</mat-icon>
        </button> </mat-cell>
    </ng-container>

    <!-- Delete Definition -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-button (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button> </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
